---
layout: default
---

<article class="post">

  <header class="post-header">
    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }}
    </p>

    <h1 class="post-title">
      {{ page.title | escape }}
    </h1>

    {% if page.subtitle %}
      <p class="post-subtitle">
        {{ page.subtitle }}
      </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
